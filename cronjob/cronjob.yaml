apiVersion: batch/v1beta1
kind: CronJob
metadata:
  creationTimestamp: null
  name: cjob
spec:
  startingDeadlineSeconds: 17
  jobTemplate:
    metadata:
      creationTimestamp: null
      name: cjob
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          containers:
          - command:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
            image: busybox
            name: cjob
            resources: {}
          restartPolicy: Never
  schedule: '* * * * *'
status: {}
